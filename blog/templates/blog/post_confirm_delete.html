{% extends "blog/base.html "%} 
{% block content %}
    <div class="content-section">
     <form method="POST"> 
          {%  csrf_token %}
          <fieldset class="form-group">
               <legend class="border-bottom mb-4">NitPick</legend>
               <h2>Tem certeza que quer deletar a sua resenha? "{{ object.title }}"</h2>
          </fieldset>
          <div class="form-group">
               <button class="btn btn-outline-danger" type="submit">Apagar</button>     
               <a  class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Voltar</a>               
          </div>
     </form>
    </div>
{% endblock content %}
